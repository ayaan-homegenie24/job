<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="HOMEGENIE LOGO.png" alt="Brand Logo">
</header>
<div class="container">
    <h1>Job Application Form</h1>
    <form id="jobApplicationForm" action="https://script.google.com/macros/s/AKfycbyvBJK8Kf6ekiaoE7h85gsBjJyzWymcLrWakTPiFgkC66pV40wzvp_NVlxZQFhOExkgpw/exec">
        <label for="post_applied">Post Applied For?<span class="mandatory-symbol">*</span></label><br>
        <!-- Custom HTML Structure for Post Applied For Field -->
        <div class="post-applied">
            <input type="radio" id="telecalling" name="post_applied" value="Telecalling" onchange="toggleLocation('telecalling')" required>
            <label for="telecalling">Telecalling</label>
            <input type="radio" id="sales_engineer" name="post_applied" value="Sales engineer" onchange="toggleLocation('sales_engineer')" required>
            <label for="sales_engineer">Sales engineer</label>
            <input type="radio" id="scm" name="post_applied" value="SCM (Logistics)" onchange="toggleLocation('scm')" required>
            <label for="scm">SCM (Logistics)</label>
        </div>
        <div class="form-group">
            <label for="name">Name:<span class="mandatory-symbol">*</span></label><br>
            <input type="text" id="name" name="name" required><br>
        </div>
        <div class="form-group">
            <label for="whatsapp_number">Whatsapp Number:<span class="mandatory-symbol">*</span></label><br>
            <input type="tel" id="whatsapp_number" name="whatsapp_number" required><br>
        </div>
        <div class="form-group">
            <label for="age">Age:<span class="mandatory-symbol">*</span></label><br>
            <input type="number" id="age" name="age" required><br>
        </div>
        <div class="form-group">
            <label for="qualification">Qualification:<span class="mandatory-symbol">*</span></label><br>
            <input type="text" id="qualification" name="qualification" required><br>
        </div>
        <div class="form-group">
            <label for="experience">Over all working experience:<span class="mandatory-symbol">*</span></label><br>
            <input type="text" id="experience" name="experience" required><br>
        </div>
        <div class="form-group">
            <label for="present_company">Present Company:<span class="mandatory-symbol">*</span></label><br>
            <input type="text" id="present_company" name="present_company" required><br>
        </div>
        <div class="form-group">
            <label for="present_salary">Present Monthly Salary:<span class="mandatory-symbol">*</span></label><br>
            <input type="text" id="present_salary" name="present_salary" required><br>
        </div>
        <div class="form-group">
            <label for="residing_location">Present Residing Location:<span class="mandatory-symbol">*</span></label><br>
            <input type="text" id="residing_location" name="residing_location" required><br>
        </div>
        <div class="form-group">
            <label for="expected_salary">Expected Salary Per Month:<span class="mandatory-symbol">*</span></label><br>
            <input type="text" id="expected_salary" name="expected_salary" required><br>
        </div>
        <div class="form-group">
            <label for="marital_status">Marital Status:<span class="mandatory-symbol">*</span></label><br>
            <select id="marital_status" name="marital_status" required>
                <option value="Married">Married</option>
                <option value="Single">Single</option>
            </select><br>
        </div>
        <div class="form-group">
            <label for="num_children">Number Of Children If Any:<span class="mandatory-symbol">*</span></label><br>
            <input type="number" id="num_children" name="num_children" required><br>
        </div>
        <div class="form-group" id="job_location" style="display: none;">
            <label for="job_location">Job Location:<span class="mandatory-symbol">*</span></label><br>
            <p class="location-description">Position only hiring in this location</p>
            <select name="job_location" required>
                <option value="Chennai">Chennai</option>
            </select><br>
        </div>
        <div class="form-group" id="sales_engineer_location" style="display: none;">
            <label for="sales_engineer_location">Job Location for Sales Engineer:<span class="mandatory-symbol">*</span></label><br>
            <p class="location-description">Position only hiring in the following locations</p>
            <select name="sales_engineer_location" required>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Tiruneveli">Tiruneveli</option>
                <option value="Mysore">Mysore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Tiruvannamalai">Tiruvannamalai</option>
                <option value="Pondicherry">Pondicherry</option>
                <option value="Vellore">Vellore</option>
            </select><br>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
